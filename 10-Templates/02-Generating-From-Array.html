        function getTemplate() {
            // get template three html

        function renderTeamMember(teamMember) {
            var clonedTemplate = getTemplate()
            clonedTemplate.find('img').attr('src', teamMember.avatar)
            clonedTemplate.find('.card-title').text(teamMember.firstName + ' ' + teamMember.lastName)
            clonedTemplate.find('.card-text').text(teamMember.id)
            // clonedTemplate.find('.card-text').text(teamMember.email)    
            // clonedTemplate.find('.card-text').text(teamMember.gender)
            
            $('div.clone-container').append(clonedTemplate)
        }
        
        function renderTeam(team) {
            team.forEach( (member) => renderTeamMember(member))
