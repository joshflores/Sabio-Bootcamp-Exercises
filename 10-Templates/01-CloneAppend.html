<body class="sabio" data-ins="pw-10-cloneappend" data-ins-css="false">
    <!-- Do Not Edit or Remove this nav element -->
    <nav class="do-not-remove navbar navbar-expand-md navbar-dark bg-dark sabio"></nav>

    <div class="container workspace">
        <div class="row">

            <div class="col-md-5">

                <section id="templateOne">
                    <p class=" my-3 t-1">Content in Template 1</p>
                </section>
                <section id="templateTwo">
                    <div class="row  my-3 t-2">
                        <div class="col-md-12">
                            <span>Content in Template 2</span>
                        </div>
                    </div>
                </section>
                <section id="templateThree">
                    <div class="row my-3 t-3">
                        <div class="col-md-12 mb-4">
                            <div class="card border-0 shadow">
                                <img src="https://i.pravatar.cc/400?img=48" class="card-img-top" alt="...">
                                <div class="card-body text-center">
                                    <h5 class="card-title mb-0">Content in Template 3</h5>
                                    <div class="card-text text-black-50">Content in Template 3</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
            <div class="col-md-2">
                    <div class="row  my-3"><button type="button" class="btn btn-primary clone-1">Clone 1</button></div>
                    <div class="row  my-3"><button type="button" class="btn btn-primary clone-2">Clone 2</button></div>
                    <div class="row  my-3"><button type="button" class="btn btn-primary clone-3">Clone 3</button></div>
                </div>
            <div class="col-md-5 clone-container"></div>

            <button name="Clear" class="clear">Clear</button>
            <button name="Clone & Change" class="clone-change">Clone & Change</button>

        </div>
    </div>

    <!-- Do Not Edit or Remove this footer element -->
    <footer class="do-not-remove container-fluid footer mx-auto  fb-targert sabio">
        <p class="text-center">© Sabio.la 2019</p>
    </footer>

    <!--👇🏻 All your JavaScript code goes below here inside this script tag 👇🏻 -->
    <script id="candidateCode">
        function startUp() {
            wireUpButtons()
        }

        function wireUpButtons() {
            // Click Event Handlers
            $('.clone-1').on('click', onCloneTemplateOne)
            $('.clone-2').on('click', onCloneTemplateTwo )
            $('.clone-3').on('click', onCloneTemplateThree )

            // New 'Clear' button 
            $('.clear').on('click', onNewClearButton)
            $('.clone-change').on('click', copyClone)
        }        
        
        var onCloneTemplateOne = () => {
            var findTempOne = $('#templateOne').html()
            var clonedTempOne = $(findTempOne).clone()
            $('.clone-container').append(clonedTempOne)
        }
        
        var onCloneTemplateTwo = () => {
            var findTempTwo = $('#templateTwo').html()
            var clonedTempTwo = $(findTempTwo).clone()
            $('.clone-container').append(clonedTempTwo)
        }
        
        var onCloneTemplateThree = () => {
            // Grab html inside of #templateThree
            var findTempThree = $('#templateThree').html()
            // Clone that html
            var clonedTempThree = $(findTempThree).clone()
            // append that html to .clone-container
            $('.clone-container').append(clonedTempThree)
        }

        function getTemplate() {
            // get template three html
            var findTempThree = $('#templateThree').html()
            var clonedTempThree = $(findTempThree).clone()
            return clonedTempThree
        }

        function addCloneToDom(jqClone) {
            // Get .clone-container
            var cloneContainer = $('.clone-container')
            // Append jqClone parameter to the end of the clone-container
            $(cloneContainer).append(jqClone) 
        }

        // Changes the html from the classes of the parameter passed  
        function changeCloneContent(jqClone) {
            jqClone.find('img').attr('src', 'https://i.pravatar.cc/300')
            jqClone.find('.card-text').html('New Card text')
            jqClone.find('.card-title').html('New Card title')
        }

        // Empties the element with .clone-container 
        function onNewClearButton() {
            $('.clone-container').empty()
        }

        // Call getTemplate() function, change content, and append to .clone-container class
        var copyClone = () => {
            var newClone = getTemplate()
            newClone.find('img').attr('src', 'https://i.pravatar.cc/300')
            newClone.find('.card-text').html('New Card text')
            newClone.find('.card-title').html('New Card title')
            // console.log(newClone)
            console.log(newClone)
            $('.clone-container').append(newClone)
        }

    </script>

    <!-- 🛑 Do Not Write Any Code Below here -->
</body>
